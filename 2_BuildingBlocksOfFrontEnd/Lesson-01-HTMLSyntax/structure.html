<!DOCTYPE html><!-- html doctype declaration. -->
<html><!-- Parent element for html doc. -->
	<head><!-- Meta info. -->
		<meta charset="utf-8">
		<title>html basic structure</title>
	</head>
	<body><!-- Content. -->
		<h1>heading</h1>
		<p>paragraph</p>
		<span>span 1</span>
		<span>span 2&nbsp;</span>
		<span>span 3&nbsp;&nbsp;&nbsp;&nbsp;</span>
		<img src="image.jpg" alt="a picture">
		<button>Button 1</button>
		<button>Button 2</button>
		<br />
		<span>span 4</span>
		<span>span 5&nbsp;</span>
		<span>span 6&nbsp;&nbsp;&nbsp;&nbsp;</span>
		<img src="image.jpg" alt="a picture">
		<button>Button 3</button>
		<button>Button 4</button>
	</body>
</html>
