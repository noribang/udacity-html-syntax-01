<!DOCTYPE html><!-- doctype declaration. -->
<html lang="en-US"><!-- Parses everything within <html> as html.-->
	<head><!-- Metadata -->
		<meta charset="utf-8">
		<meta name="description" content="This is what the website is about.">
		<title>html structure</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script type="text/javascript" src="./script.js"></script>
	</head>
	<body><!-- Content -->
		<h1>heading 1</h1>
		<p>a paragraph...</p>
		<span>span 1</span>
		<span>span 2</span>
		<span>span 3</span>
		<img src="image.jpg" alt="a picture">
		<button>button 1</button>
		<button>button 2</button>
		<br />
		<span>span 4</span>
		<span>span 5&nbsp;</span>
		<span>span 6&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		<span>span 7</span>
		<br />
		<img src="image2.jpg" alt="another picture">
		<br />
		<button>button 3</button>
		<button>button 4</button>
		<br />
		<button>button 5</button>
		<button>button 6</button>
	</body>
</html>
