<!-- W3C HTML Validator https://validator.w3.org/ -->
<!DOCTYPE html><!-- Declares HTML doctype for browser to determine rendering mode to use. -->
<html lang="en"><!-- Parent element of entire html document. Tells browser to parse everything withing <html></html> should be parsed as html. -->
	<head><!-- Metadata and general info. Title, links to external script and stylesheet files. -->
		<meta charset="utf-8">
		<title>HTML Structure</title>
		<!-- Link to external CSS stylesheet file. -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Link to external JS file. -->
		<script type="text/javascript" src="script.js"></script>
		<!-- Keywords, authors and description used for SEO. -->
		<meta name="description" content="This is what my website is all about!">
	</head>
	<body><!-- Content. -->
		<h1>heading</h1>
		<p>paragraph</p>
		<span>span 1</span>
		<span>span 2&nbsp;</span>
		<span>span 3&nbsp;&nbsp;&nbsp;&nbsp;</span>
		<img src="image.jpg" alt="a picture">
		<button>Button 1</button>
		<button>Button 2</button>
		<br />
		<span>span 4</span>
		<span>span 5&nbsp;</span>
		<span>span 6&nbsp;&nbsp;&nbsp;&nbsp;</span>
		<img src="image.jpg" alt="a picture">
		<button>Button 3</button>
		<button>Button 4</button>
	</body>
</html>
